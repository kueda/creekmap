<html>
<head>
<title>CreekMap</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<style type="text/css">
#map { position: absolute; top:0; left: 0; width:100%; height:100%; }
</style>
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
<script src="http://matchingnotes.com/javascripts/leaflet-google.js"></script>
</head>
<body>

  <div id="map"></div>

  <script type="text/javascript">
    SM_URL = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    OSM_ATTRIB = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors';
    var southWest = L.latLng(37.4345,-122.3636),
        northEast = L.latLng(37.9431,-121.8445),
        bounds = L.latLngBounds(southWest, northEast);
    // L.tileLayer(SM_URL, {attribution: OSM_ATTRIB,maxZoom: 18}).addTo(map)
    var googleLayer = new L.Google('ROADMAP');
    var creeksLayer = L.tileLayer('http://kueda.github.io/creekmap/tiles/{z}/{x}/{y}.png', {
      "attribution": "foo", 
      "description": "bar", 
      "center": "-122.1738,37.7478,13", 
      "bounds": bounds,
      "minzoom": "12", 
      "version": "1.0.0", 
      "maxzoom": "16", 
      "name": "Creek Map"
    })
    var map = L.map('map', {
      minZoom: 12, 
      maxZoom: 16
      // layers: [creeksLayer,googleLayer]
    }).setView([37.8027, -122.2587], 13)
    map.addLayer(creeksLayer)
    // map.addLayer(googleLayer)
    // L.control.layers({
    //   'Base': googleLayer
    // }, {
    //   'Creeks': creeksLayer
    // }).addTo(map)
  </script>
</body>
</html>
